<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather_App</title>
  </head>
  <body class="m-0 p-0 font-sans box-border bg-[#222]">
    <div
      class="w-[90%] max-w-[470px] bg-gradient-to-br from-[#00feba] to-[#5b548a] text-white rounded-[20px] mt-[100px] mx-auto mb-0 text-center p-[40px_35px]"
    >
      <div class="w-[100%] flex items-center justify-between">
        <input
          type="text"
          spellcheck="false"
          placeholder="enter city name"
          class="border-0 outline-0 bg-[#ebfffc] text-[#555] p-[10px_25px] h-[60px] rounded-[30px] flex-1 mr-[16px] font-[18px]"
          id="search_input"
        />
        <button
          class="border-0 outline-0 bg-[#ebfffc] rounded-[50%] w-[60px] h-[60px] cursor-pointer place-items-center"
          id="search_button"
        >
          <img src="/images/search.png" alt="" class="w-[20px]" />
        </button>
      </div>
      <div
        class="text-left ml-[10px] text-[14px] mt-[10px] font-semibold hidden"
        id="error"
      >
        <p>Invalid City Name</p>
      </div>
      <div class="hidden" id="box">
        <img
          src="/images/rain.png"
          id="weather_icon"
          alt=""
          class="w-[170px] mt-[30px] place-self-center"
        />
        <h1 class="text-[80px] font-[500]" id="temp">22Â°c</h1>
        <h2 class="text-[45px] font-[400] -mt-[10px]" id="city">New York</h2>
        <div class="flex justify-between p-[0_20px] mt-[50px]">
          <div class="flex items-center text-center">
            <img src="/images/humidity.png" alt="" class="w-[40px] mr-[10px]" />
            <div>
              <p class="text-[28px] -mt-[6px]" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="flex items-center text-center">
            <img src="/images/wind.png" alt="" class="w-[40px] mr-[10px]" />
            <div>
              <p class="text-[28px] -mt-[6px]" id="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
