<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather_App</title>
  </head>
  <body class="m-0 p-0 font-sans box-border bg-[#222]">
    <div
      class="w-[90%] max-w-[470px] bg-gradient-to-br from-[#00feba] to-[#5b548a] text-white rounded-[20px] mt-[100px] mx-auto mb-0 text-center p-[40px_35px]"
    >
      <div class="w-[100%] flex items-center justify-between">
        <input
          type="text"
          spellcheck="false"
          placeholder="enter city name"
          class="border-0 outline-0 bg-[#ebfffc] text-[#555] p-[10px_25px] h-[60px] rounded-[30px] flex-1 mr-[16px] font-[18px]"
        />
        <button
          class="border-0 outline-0 bg-[#ebfffc] rounded-[50%] w-[60px] h-[60px] cursor-pointer place-items-center"
        >
          <img src="/images/search.png" alt="" class="w-[20px]" />
        </button>
      </div>
    </div>
  </body>
</html>
